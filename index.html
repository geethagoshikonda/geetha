<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to My Webpage</h1>
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <p>Hello, I'm [Your Name]!</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <img src="hobbies.jpg" alt="Hobbies" class="about-img">
            <p>I enjoy coding, reading, and exploring new places.</p>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <img src="contact.jpg" alt="Contact" class="contact-img">
            <p>Get in touch with me on social media!</p>
            <ul class="social-media">
                <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Your Name]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
